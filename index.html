<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="bg-pattern-top">
    <img src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  </div>
  <div class="bg-pattern-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-top">
  </div>
  <div class="container">
    <div class="card">
      <div class="top-profile">
        <img src="images/bg-pattern-card.svg" alt="Pattern Card">
      </div>
      <div class="bottom-profile">
        <div class="info">
          <img src="images/image-victor.jpg" alt="Victor">
          <div class="personal-data">
            <p class="name">Victor Crest &nbsp; <span class="age">26</span></p>
            <p class="london">London</p>
          </div>
        </div>
        <hr>
        <div class="metrics">
          <div class="followers">
            <p class="number">80K</p>
            <p class="items">Followers</p>
          </div>
          <div class="likes">
            <p class="number">803K</p>
            <p class="items">Likes</p>
          </div>
          <div class="photos">
            <p class="number">1.4K</p>
            <p class="items">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/FabianCristancho" target="_blank">Fabian Cristancho</a>.
  </div>
</body>
</html>
